<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Andrzej Kierepka!">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-warning text-center">
				Dodaj post
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<form role="form" th:action="@{/post/add}"
                    th:object="${post}"  th:method="post">
				<div class="form-group">
					<label for="name">
						Tytuł
					</label>
					<input class="form-control" th:field="*{title}" id="name" type="text">
				</div>
				<div class="form-group">
					<label for="createedBy">
						Kto utworzył
					</label>
					<input class="form-control" th:field="*{createdBy}" id="name" type="text">
				</div>
				<button type="submit" class="btn btn-primary">
					Dodaj
				</button>
			</form>
			</div>
					<div class="col-md-4">
					<a href="/">Powrót</a>
		</div>
		</div>

</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
